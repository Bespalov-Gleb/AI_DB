version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai_db_postgres
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ai_db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ai_db_app
    environment:
      - APP_ENV=production
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - TIMEZONE=Europe/Moscow
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_db
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password
      - OPENAI_API_KEY=
      - TELEGRAM_BOT_TOKEN=
      - ADMIN_CHAT_ID=
      - WEB_BASE_URL=https://ai-db.ru
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - SMTP_HOST=
      - SMTP_PORT=587
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM=
      - SMTP_TO=
      - S3_ENDPOINT_URL=
      - S3_REGION=
      - S3_ACCESS_KEY_ID=
      - S3_SECRET_ACCESS_KEY=
      - S3_BUCKET=
      - UPLOAD_DIR=uploads
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./secrets:/app/secrets
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai_db_network
    command: >
      sh -c "
        echo '‚è≥ –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        sleep 10 &&
        echo 'üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö...' &&
        python init_db.py &&
        echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...' &&
        python -m app.main
      "

  bot:
    build: .
    container_name: ai_db_bot
    command: >
      sh -c "
        echo '‚è≥ –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        sleep 30 &&
        echo 'üîß –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—ã...' &&
        python init_db.py &&
        echo 'ü§ñ –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞...' &&
        python -m bot.main
      "
    environment:
      - APP_ENV=production
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - TIMEZONE=Europe/Moscow
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_db
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password
      - OPENAI_API_KEY=
      - TELEGRAM_BOT_TOKEN=
      - ADMIN_CHAT_ID=
      - WEB_BASE_URL=https://ai-db.ru
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - SMTP_HOST=
      - SMTP_PORT=587
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - SMTP_FROM=
      - SMTP_TO=
      - S3_ENDPOINT_URL=
      - S3_REGION=
      - S3_ACCESS_KEY_ID=
      - S3_SECRET_ACCESS_KEY=
      - S3_BUCKET=
      - UPLOAD_DIR=uploads
    volumes:
      - ./uploads:/app/uploads
      - ./secrets:/app/secrets
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - ai_db_network

volumes:
  postgres_data:

networks:
  ai_db_network:
    driver: bridge 