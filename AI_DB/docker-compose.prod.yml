version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_db_postgres
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai_db_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_db_api
    env_file:
      - .env
    command: >
      sh -c "
        echo '‚è≥ –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        sleep 10 &&
        echo 'üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö...' &&
        python init_db.py &&
        echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 5000
      "
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 5000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      TIMEZONE: Europe/Moscow
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ADMIN_CHAT_ID: ${ADMIN_CHAT_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_TO: ${SMTP_TO}
      TEST_EMAIL_ONCE: ${TEST_EMAIL_ONCE:-0}
      TEST_SCHEDULER_ONCE: ${TEST_SCHEDULER_ONCE:-0}
      WEB_BASE_URL: ${WEB_BASE_URL:-https://ai-db.ru}
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai_db_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_db_bot
    env_file:
      - .env
    command: >
      sh -c "
        echo '‚è≥ –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        sleep 30 &&
        echo 'üîß –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—ã...' &&
        python init_db.py &&
        echo 'ü§ñ –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞...' &&
        python -m bot.main
      "
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      TIMEZONE: Europe/Moscow
      ADMIN_CHAT_ID: ${ADMIN_CHAT_ID}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEB_BASE_URL: ${WEB_BASE_URL:-https://ai-db.ru}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped
    networks:
      - ai_db_network

volumes:
  postgres_data:
  uploads_data:

networks:
  ai_db_network:
    driver: bridge 